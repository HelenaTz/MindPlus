<div class="container rounded-4 shadow position-absolute top-50 start-50 translate-middle p-4 bg-white">
  <div class="table-responsive">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>
    <table class="table table-hover">
      <caption class="pt-3">List of users</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
          <th scope="col">Endereço</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
          <!-- <th class="titulos">Usuários</th>
          <th>
            <input type="text" class="search-colab" placeholder="Pesquisar Colaborador"
            />
          </th>
          <th>
            <input type="button" name="adicionar-colaborador" value="Adicionar Colaborador" class="botao-addcolab" routerLink="/cadastroColaborador"/>
          </th> -->
        </tr>
      </thead>
      <tbody *ngFor="let usuario of usuarios">
        <tr>
          <th scope="row">{{ this.usuario.id }}</th>
          <td>{{ this.usuario.nome }}</td>
          <td>{{ this.usuario.email }}</td>
          <td>{{ this.usuario.telefone }}</td>
          <td>{{ this.usuario.endereco }}</td>
          <td>
            <button type="button" routerLink="/cadastroColaborador">
              <i class="bi bi-x-circle"></i>
            </button>              
          </td>
          <td>
            <button class="botao-tabela" routerLink="/cadastroColaborador">
              <i class="bi bi-x-circle"></i>
            </button>      
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

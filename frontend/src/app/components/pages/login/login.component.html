<div class="page">
  <form class="form-login" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="logo">
      <img src="../../../../assets/images/logo.png" alt="Logo MindPlus" />
    </div>
    <input
      name="email"
      type="email"
      id="email"
      autocomplete="on"
      placeholder="E-mail"
      ngModel required #email="ngModel"
    />
    <div>
      <input
        name="password"
        type="password"
        id="password"
        autocomplete="on"
        placeholder="Senha"
        ngModel required #password="ngModel"
      />
    </div>
    <div class="keep-logged">
      <input type="checkbox" id="keepLogged" autocomplete="on" />Mantenha-me
      logado
    </div>
    <button type="submit" class="btn-entrar">Entrar</button>
  </form>
</div>

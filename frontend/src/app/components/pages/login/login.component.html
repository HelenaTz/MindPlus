<div class="page">
  <form class="form-login" [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="logo">
      <img src="../../../../assets/images/logo.png" alt="Logo MindPlus" />
    </div>
    <input
      type="email"
      id="email"
      formControlName="email"
      autocomplete="on"
      placeholder="E-mail"
      [ngClass]="{ 'validation-error': isEmailInvalid() }"
    />
    <div>
      <input
        type="password"
        id="password"
        formControlName="password"
        autocomplete="on"
        placeholder="Senha"
        [ngClass]="{ 'validation-error': isPasswordInvalid() }"
      />
    </div>
    <div class="keep-logged" (click)="toggleCheckbox()">
      <input
        type="checkbox"
        id="keepLogged"
        autocomplete="on"
        [checked]="keepLogged"
      />Mantenha-me logado
    </div>
    <button type="submit" class="btn-entrar">Entrar</button>
  </form>
</div>

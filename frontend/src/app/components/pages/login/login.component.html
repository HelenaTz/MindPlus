<div class="page">
  <form class="form-login">
    <div class="logo">
      <img src="../../../../assets/images/logo.png" alt="Logo MindPlus" />
    </div>
    <input type="email" id="email" autocomplete="on" placeholder="E-mail" />
    <div>
      <input
        type="password"
        id="password"
        autocomplete="on"
        placeholder="Senha"
      />
    </div>
    <div class="keep-logged">
      <input type="checkbox" id="keepLogged" autocomplete="on" />Mantenha-me
      logado
    </div>
    <button type="submit" class="btn-entrar">Entrar</button>
  </form>
</div>

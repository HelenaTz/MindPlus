<div class="container text-center my-5">
    <form [formGroup]="usuarioFormGroup" (ngSubmit)="submit()">
        <div class="usuario-foto">
            <img src="../../assets/images/user-picture.jpg" alt="user-pic" />
            <p name="nome" id="nome">{{ usuarioFormGroup.get("nome")?.value }}</p>
        </div>
        <div class="row">
            <div class="col container-info">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" name="email" id="email" formControlName="email" required>
            </div>
            <div class="col container-info">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" name="telefone" id="telefone" formControlName="telefone" required>
            </div>
            <div class="col container-info">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" name="endereco" id="endereco" formControlName="endereco" required>
            </div>
        </div>
        <div class="row">
            <div class="col container-info">
                <label for="funcao">Função</label>
                <input type="text" class="form-control" name="funcao" id="funcao" formControlName="funcao" required readonly>
            </div>
            <div class="col container-info">
                <label for="status">Status</label>
                <input type="text" class="form-control" name="status" id="status" formControlName="status" required readonly>
            </div>
            <div class="col container-info">
                <label for="empresaNome">Empresa</label>
                <input type="text" class="form-control" name="empresaNome" id="empresaNome" formControlName="empresaNome" required readonly>
            </div>
        </div> 
        <div>
            <button type="submit" class="btn btn-primary button-save">Salvar</button>
        </div>
    </form>
    <div *ngIf="isResponseOk; else errorTemplate" class="alert alert-success fade-in-up mt-3" role="alert">
        Seu perfil foi atualizado com sucesso!
    </div>
    <ng-template #errorTemplate>
        <div *ngIf="isResponseError" class="alert alert-danger mt-3 fade-in-up" role="alert">
            Algo deu errado! Não foi possível atualizar seus dados de perfil.
        </div>
    </ng-template>
</div>

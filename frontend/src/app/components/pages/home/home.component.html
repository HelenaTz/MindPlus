<!-- home.component.html -->
<div class="homepage">
  <div class="container">
    <div class="grid">
      <div class="card" *ngFor="let card of cards">
        <img [src]="card.src" />
        <h2>{{ card.title }}</h2>
          <p>{{ card.description }}</p>
          <button type="button">{{ card.actionText }}</button>
        </div>
      </div>
    </div>
  </div>
